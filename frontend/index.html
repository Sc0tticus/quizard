<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css" />
  <title>Quizard</title>
</head>

<body>

  <section id="welcome-screen">
    <h1>Quizard</h1>
    <div>
      <button class="start-game">Start Game</button>
      <button id="sign-in">Sign In / Up</button>
    </div>
  </section>

  <section id="account-section">
    <div class="game-header">
      <h1>Quizard</h1>
    </div>
    <div id="account-info">
      <div class="sign-in">
        <p>Sign in</p>
        <form id="login">
          <input type="text" name="username" placeholder="username" />
          <input type="password" name="password" placeholder="password" />
          <input type="submit" value="Submit">
        </form>
      </div>
      <div>
        <p>Create Account</p>
        <form id="create-account">
          <input type="text" name="username" placeholder="username" />
          <input type="password" name="password" placeholder="password" />
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </section>

  <section id="game">
    <div class="game-header">
      <h1>Quizard</h1>
      <div class="answer-count">
        <p>Correct: </p>
        <p class="total">0</p>
      </div>
    </div>
    <div class="select-category">
      <p>Choose a Category: </p>
      <select name="category" id="categories">
        <option value="9">General Knowledge</option>
        <option value="17">Science and Nature</option>
        <option value="18">Science: Computers</option>
        <option value="20">Mythology</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="24">Politics</option>
        <option value="27">Animals</option>
        <option value="28">Vehicles</option>
      </select>
      <button class="submit-category">Start Game</button>
    </div>
    <div class="question-card">
      <p></p>
      <div class="options"></div>
      <button class="next hidden">Next</button>
    </div>
  </section>

  <section id="game-end">
    <div class="game-header">
      <h1>Quizard</h1>
    </div>
    <div class="result-card">
      <p id="game-end-content">Score</p>
      <button class="restart">Play Again</button>
      <button id="save-score">Save Score</button>
    </div>
  </section>

  <section id="user-page">
    <div class="game-header">
      <h1>Quizard</h1>
    </div>
    <div class="user-info">
      <h2 class="username"></h2>
      <ul class="games"></ul>
      <button class="restart">New Game</button>
    </div>
  </section>

  <script src="index.js" type="module"></script>
</body>

</html>
